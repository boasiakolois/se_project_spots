<main class="content">

    <img src="./images/avatar.jpg"

     </div>

<section class="cards">

      </div>

      </div>

        <button type="button" class="card__like-btn">

      <img src="./images/4-photo-by-maurice-laschet-from-pexels.jpg" 
      class="card__image"

        <button type="button" class="card__like-btn">
