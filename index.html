<!DOCTYPE html>
<html lang="'en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content=" Description of the webpage" />
    <!--update this at the end-->
    <meta name="author" content="Lois Boasiako" />
    <meta name="keywords" content="Figma, Website, TripleTen, Spots" />
    <!--update this at the end-->

    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />

    <title>Spots</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spot logo" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />

          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>

            <button type="button" class="profile__edit-btn">
              <img
                src="./images/Pen.svg"
                class="profile__icon profile__icon_pencil"
                alt="Pencil icon"
              />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              src="./images/Plus.svg"
              class="profile__icon profile__icon_plus"
              alt="Plus icon"
            />
            New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                class="card__image"
                alt="Val Thorens"
              />

              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                class="card__image"
                alt="Restaurant Terrace"
              />

              <div class="card__content">
                <h2 class="card__title">Restaurant terrace</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                class="card__image"
                alt="Outdoor Cafe"
              />

              <div class="card__content">
                <h2 class="card__title">A outdoor cafe</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                class="card__image"
                alt="Long Bridge"
              />

              <div class="card__content">
                <h2 class="card__title">
                  A very long bridge, over the forest...
                </h2>
                <!--Change-->
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                class="card__image"
                alt="Tunnel"
              />

              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <!--Change-->
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                class="card__image"
                alt="Mountain House"
              />

              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <!--Change-->
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <h2 class="footer__copyright">2023 &copy Spots</h2>
      </footer>
    
      <div class="modal modal_is-opened">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"><img src="/images/close-icon.png" alt="Close icon btn"> </button>
          <h2 class="modal__title">Edit profile</h2>

          <form  class="modal__form">
            <label for="profile-name__input" class="modal__label">
              Name
              <input 
                id="profile-name__input" 
                type="text" 
                class="modal__input" 
                placeholder="Type your name"/>

              <label for="profile-description__input" class="modal__label"> 
               Description
              <input 
                id="profile-description__input" 
                type="text" 
                class="modal__input" 
                placeholder="Describe yourself"/>
            </label> 

            <button type="submit" class="modal__save-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal modal_is-opened">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"><img src="/images/close-icon.png" alt="Close icon btn"> </button>
          <h2 class="modal__title">New Post</h2>

          <form  class="modal__form">
            <label for="card-image__input" class="modal__label">
              Image link
              <input 
                id="card-image__input" 
                type="url" 
                class="modal__input" 
                placeholder="Paste a link to the picture"/>

              <label for="card-caption__input" class="modal__label"> 
               Caption
              <input 
                id="card-caption__input" 
                type="text" 
                class="modal__input" 
                placeholder="Type your caption"/>
            </label> 

            <button type="submit" class="modal__save-btn">Save</button>
          </form>
        </div>
      </div>

    </div>
  </body>
</html>
